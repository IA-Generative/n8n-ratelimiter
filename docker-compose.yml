version: '3.8'

services:
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-server
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes --requirepass ${VALKEY_PASSWORD:-valkeypass123}
    environment:
      - VALKEY_PASSWORD=${VALKEY_PASSWORD:-valkeypass123}
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "${VALKEY_PASSWORD:-valkeypass123}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  valkey-proxy:
    build: ./proxy
    container_name: valkey-proxy
    ports:
      - "6379:6379"
    environment:
      - PROXY_PORT=6379
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
    volumes:
      - ./proxy:/app
      - /app/node_modules
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped

  valkey-client:
    build: ./client
    container_name: valkey-client
    environment:
      - REDIS_HOST=valkey-proxy
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${VALKEY_PASSWORD:-valkeypass123}
      - OPS_PER_MINUTE=240
      - DURATION_SECONDS=10
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - valkey-proxy
    restart: unless-stopped

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    depends_on:
      - valkey
    restart: unless-stopped

volumes:
  valkey-data:
  redis-insight-data:
